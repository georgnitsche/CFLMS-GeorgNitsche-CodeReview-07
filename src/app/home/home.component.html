<div class="card-group">
  <div *ngFor="let destinations of destinations" class="card">
    <img class="card-img-top" src="{{destinations.img}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">{{destinations.name}}</p>
      <p class="card-text"><p> {{destinations.shortDescr}}</p>
    </div>
  </div>
